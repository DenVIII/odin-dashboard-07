<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/780961b51a.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="sidebar">
        <ul class="icons">
            <li class="sidebar-row main"><a href="#"><i class="fa-solid fa-display"></i></a></li>
            <li class="sidebar-row empty-row"> </li>
            <li class="sidebar-row home"><a href="#"><i class="fa-regular fa-building"></i></a></li>
            <li class="sidebar-row profile"><a href="#"><i class="fa-regular fa-address-card"></i></a></li>
            <li class="sidebar-row messages"><a href="#"><i class="fa-regular fa-envelope"></i></a></li>
            <li class="sidebar-row history"><a href="#"><i class="fa-regular fa-clock"></i></a></li>
            <li class="sidebar-row tasks"><a href="#"><i class="fa-solid fa-list-check"></i></a></li>
            <li class="sidebar-row communities"><a href="#"><i class="fa-regular fa-face-smile"></i></a></li>
            <li class="sidebar-row empty-row"> </li>
            <li class="sidebar-row settings"><a href="#"><i class="fa-regular fa-keyboard"></i></a></li>
            <li class="sidebar-row support"><a href="#"><i class="fa-regular fa-circle-question"></i></a></li>
            <li class="sidebar-row privacy"><a href="#"><i class="fa-solid fa-fingerprint"></i></a></li>
        </ul>
        <ul class="text">
            <li class="sidebar-row main"><a href="#"><span>Dashboard</span></a></li>
            <li class="sidebar-row empty-row"> </li>
            <li class="sidebar-row home"><a href="#"><span>Home</span></a></li>
            <li class="sidebar-row profile"><a href="#"><span>Profile</span></a></li>
            <li class="sidebar-row messages"><a href="#"><span>Messages</span></a></li>
            <li class="sidebar-row history"><a href="#"><span>History</span></a></li>
            <li class="sidebar-row tasks"><a href="#"><span>Tasks</span></a></li>
            <li class="sidebar-row communities"><a href="#"><span>Communities</span></a></li>
            <li class="sidebar-row empty-row"> </li>
            <li class="sidebar-row settings"><a href="#"><span>Settings</span></a></li>
            <li class="sidebar-row support"><a href="#"><span>Support</span></a></li>
            <li class="sidebar-row privacy"><a href="#"><span>Privacy</span></a></li>
        </ul>
    </section>
    <main>
        <section class="header">
            <div class="header-top">
                <div class="searchbar">
                    <div class="search-img"><i class="fa-solid fa-magnifying-glass"></i></div>
                    <div class="search"></div>
                </div>
                <div class="user">
                    <div class="user-notifications"><i class="fa-regular fa-bell"></i></div>
                    <img class="user-avatar" src="./img/hero-avatar.png" alt="user avatar">
                    <div class="user-name">Denis Vin</div>
                </div>
            </div>
            <div class="header-bottom"></div>
        </section>
        <section class="main-content">123</section>
    </main>
</body>
</html>
